<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>


  </head>
  <div class="container">
	<div class="col-sm-8 game">
		<div class="panel panel-default">
			<div class="panel-heading">
				Pixar Trivia!
			</div>
			<div class="panel-body">
				<h1><a class="startGame" href="#">Start Game!</a></h1>
				<div class="no-show" id="quiz">
					<h2 id="question"></h2>
          <h4 id="correctAnswer"></h4>
					<div class="row">
						<div class="buttons">
							<div class="sm-col-6">
								<button class="btn btn-warning" type="button"><span id="choice0"></span></button>
							</div>
							<div class="sm-col-6">
								<button class="btn btn-warning" type="button"><span id="choice1"></span></button>
							</div>
							<div class="sm-col-6">
								<button class="btn btn-warning" type="button"><span id="choice2"></span></button>
							</div>
							<div class="sm-col-6">
								<button class="btn btn-warning" type="button"><span id="choice3"></span></button>
							</div>
						</div>
					</div><span id="count"></span>
				</div>
			</div>
			<p id="gameover"></p>
			<p id="progress"></p>
		</div>
	</div>
</div>
<script src="javascript/app.js" type="text/javascript">
</script>
</html>
